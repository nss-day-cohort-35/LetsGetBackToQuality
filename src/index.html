<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="./styles/main.css" />
		<link
			href="https://fonts.googleapis.com/css?family=Notable|Oswald&display=swap"
			rel="stylesheet"
		/>

		<title>Document</title>
	</head>

	<body>
		<div class="leftCol">
			<div class="logoContainer">
				<img height="200px" width="auto" src="/src/images/bow.jpg" />
				<h5>Sharing life with the people you love.</h5>
			</div>
			<article id="container"></article>
			<div class="friendsList">
				<aside id="friends-list"></aside>
				<div id="friend-search-container">
					<input
						class="textField"
						type="text"
						name="searchBox"
						placeholder="Search for friends"
						id="search-friend-box"
					/>
					<button class="submitBtn" type="button" id="submitSearch">
						Submit
					</button>

					<div id="search-results"></div>
				</div>
			</div>
		</div>
		<div class="rightCol">
			<div class="title">
				<div class="firstWord">
					<img height="50px" src="/src/images/letters/h.png" />
					<img height="50px" src="/src/images/letters/e.png" />
					<img height="50px" src="/src/images/letters/l.png" />
					<img height="50px" src="/src/images/letters/l.png" />
					<img height="50px" src="/src/images/letters/o.png" />
				</div>
				<div class="secondWord">
					<img height="50px" src="/src/images/letters/g.png" />
					<img height="50px" src="/src/images/letters/o.png" />
					<img height="50px" src="/src/images/letters/r.png" />
					<img height="50px" src="/src/images/letters/g.png" />
					<img height="50px" src="/src/images/letters/e.png" />
					<img height="50px" src="/src/images/letters/o.png" />
					<img height="50px" src="/src/images/letters/u.png" />
					<img height="50px" src="/src/images/letters/s.png" />
				</div>
			</div>

			<!-- tasks Section -->
			<section class="dropBtn" id="tasks">
				<h1 class="noClick">All the Things (to do)</h1>
				<div id="myDropdown" class="dropdown-content">
					<div id="tasksInput">
						<input class="textField" type="text" placeholder="Task Title" id="taskTitle" />
						<input class="textField" type="date" placeholder="Task Due" id="taskDueDate" />
						<!-- <input type="checkbox" id="taskCompleted" value="false" /> -->
						<!-- <input type="text" placeholder="task Completed" id="taskCompleted" /> -->
						<input style="display: none" name="" id="taskId" />
						<button class="submitBtn" type="button" id="submitTask">
							Submit task
						</button>
					</div>
					<hr />
					<div>
						<button class="submitBtn" type="button" id="unfinishedTasks">
							Unfinished
						</button>
						<button class="submitBtn" type="button" id="finishedTasks">
							Finished
						</button>
					</div>
					<article id="tasksOutput"></article>
				</div>
			</section>
			<!-- articles Section -->
			<section class="dropBtn" id="articles">
				<h1 class="noClick">Sharing is caring</h1>
				<div id="myDropdown" class="dropdown-content">
					<div id="articlesInput">
						<input class="textField" type="date" placeholder="articleDate" id="articleDate" />
						<input class="textField" type="text" placeholder="Article Title" id="articleTitle" />
						<input
							class="textField"
							type="text"
							placeholder="Article Summary"
							id="articleSummary"
						/>
						<input class="textField" type="text" placeholder="article Url" id="articleURL" />
						<input style="display: none" name="" id="articleId" />
						<button class="submitBtn" type="button" id="submitArticle">
							Submit article
						</button>
					</div>
					<article id="articlesOutput"></article>
				</div>
			</section>

			<!-- Events Section -->
			<section class="dropBtn" id="events">
				<h1 class="noClick">Lets get together</h1>
				<div id="myDropdown" class="dropdown-content">
					<div id="eventsInput">
						<input class="textField" type="date" placeholder="eventDate" id="eventDate" />
						<input class="textField" type="text" placeholder="Event Title" id="eventTitle" />
						<input class="textField" type="text" placeholder="Event location" id="eventLocation" />
						<input style="display: none" name="" id="eventId" />
						<button class="submitBtn" type="button" id="submitEvent">
							Submit Event
						</button>
					</div>
					<article id="eventsOutput"></article>
				</div>
			</section>
			<!--Chat Section-->

			<article id="chatroom-container">
				<h1 class="noClick">Message Hub</h1>
				<div id="chat-room"></div>
				<form>
					<input hidden id="message-number" value="0" />

					<span id="edit-message"></span>
					<input
						class="textField"
						type="text"
						name="messageBox"
						id="message-box"
						placeholder="Share a message!"
						style="width: 200px;"
					/>
					<button class="submitBtn" type="button" id="submitChat">
						Submit
					</button>
				</form>
			</article>
		</div>

		<div id="hover-confirm-friend">
			<input hidden value="0" id="friendID" />
			<div>
				<p>Would you like to add this friend?</p>
				<div class="hover-button-friend">
					<button class="submitBtnModal" type="button" id="submitFriend">
						Yes!
					</button>
					<button class="submitBtnModal" type="button" id="closeFriendHover">
						No...
					</button>
				</div>
			</div>
		</div>
	</body>
</html>
